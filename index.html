<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mkomani Clinic Society Program Dashboards Portal</title>
 <link rel="stylesheet" href="shared/portal.css?v=300" />
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <div>
        <h1 class="title">Mkomani Clinic Society Program Dashboards - FY2026</h1>
        <p class="subtitle">Select a program dashboard to open</p>
      </div>

      <div>
        <input id="search" class="search" type="search" placeholder="Search programs…" />
      </div>
    </div>
  </header>

  <main class="main">
    <section class="container">
      <div id="status" class="status">Loading programs…</div>
      <div id="grid" class="grid" aria-live="polite"></div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <span id="footerText">Hosted on GitHub Pages</span>
    </div>
  </footer>

  <script src="shared/portal.js?v=300"></script>
</body>
</html>
