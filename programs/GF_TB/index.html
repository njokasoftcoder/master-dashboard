<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AMREF GF-TB · Program Dashboards</title>

<style>
:root{
  --burgundy:#7a0026;
  --bg:#0f172a;
  --panel:#111827;
  --card:#1f2937;
  --border:rgba(255,255,255,.10);
  --text:#e5e7eb;
  --muted:#cbd5e1;
}

*{ box-sizing:border-box; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }

body{
  margin:0;
  height:100vh;
  display:flex;
  flex-direction:column;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  color:var(--text);
}

/* Header */
header{
  background:var(--burgundy);
  color:#fff;
  padding:16px 24px;
  box-shadow:0 4px 12px rgba(0,0,0,.25);
}
header h1{ margin:0; font-size:18px; font-weight:800; letter-spacing:.2px; }
header p{ margin:6px 0 0; font-size:12.5px; opacity:.95; }

/* Tabs wrapper */
.tabs-wrap{
  background:var(--panel);
  border-bottom:1px solid var(--border);
  padding:18px 18px 16px;
}

/* Fixed-width centered grid (prevents "full length" weirdness) */
.tabs{
  max-width:1200px;
  margin:0 auto;
  display:grid;
  grid-template-columns:repeat(4, minmax(0, 1fr));
  gap:14px;
}

/* Responsive: 2x2 on smaller widths */
@media (max-width: 1100px){
  .tabs{ grid-template-columns:repeat(2, minmax(0, 1fr)); }
}

/* Responsive: single column only on very narrow screens */
@media (max-width: 560px){
  .tabs{ grid-template-columns:1fr; }
}

.tab{
  appearance:none;
  border:1px solid var(--border);
  background:linear-gradient(180deg,#253246,#1f2937);
  color:var(--text);
  padding:16px 14px;
  border-radius:16px;
  cursor:pointer;
  text-align:center;

  /* Consistent sizing */
  width:100%;
  min-height:64px;

  /* Typography */
  font-size:16px;
  font-weight:750;
  letter-spacing:.2px;
  line-height:1.15;

  /* “Dashboard card” feel */
  box-shadow:0 8px 18px rgba(0,0,0,.25);
  transition:transform .18s ease, box-shadow .18s ease, background .18s ease;
}

.tab:hover{
  transform:translateY(-3px);
  box-shadow:0 12px 26px rgba(0,0,0,.32);
  background:linear-gradient(180deg,#2d3c55,#243246);
}

.tab[aria-selected="true"]{
  background:linear-gradient(180deg, #8a0030, var(--burgundy));
  border-color:transparent;
  box-shadow:0 14px 30px rgba(122,0,38,.45);
}

/* Iframe */
.frame-wrap{
  flex:1;
  min-height:0;
  padding:18px;
}

iframe{
  width:100%;
  height:100%;
  border:0;
  border-radius:18px;
  background:#fff;
  box-shadow:0 10px 28px rgba(0,0,0,.35);
}

.footer-note{
  background:var(--panel);
  border-top:1px solid var(--border);
  color:var(--muted);
  font-size:12px;
  padding:10px 16px;
  text-align:center;
}
</style>
</head>

<body>

<header>
  <h1>AMREF GF-TB · Program Dashboards</h1>
  <p>Contact Invitation · Contact Tracing · iMonitor · Interrupters Outcomes</p>
</header>

<div class="tabs-wrap">
  <nav class="tabs" role="tablist" aria-label="GF_TB dashboards">
    <button class="tab" role="tab" aria-selected="true"  data-src="./contact_invitation.html">Contact Invitation</button>
    <button class="tab" role="tab" aria-selected="false" data-src="./contact_tracing.html">Contact Tracing</button>
    <button class="tab" role="tab" aria-selected="false" data-src="./imonitor.html">iMonitor</button>
    <button class="tab" role="tab" aria-selected="false" data-src="./interrupters_outcomes.html">Interrupters Outcomes</button>
  </nav>
</div>

<main class="frame-wrap">
  <iframe id="frame" src="./contact_invitation.html" title="GF_TB dashboard"></iframe>
</main>

<div class="footer-note">GF-TB Navigation</div>

<script>
  const frame = document.getElementById("frame");
  const tabs  = [...document.querySelectorAll(".tab")];

  function activate(btn){
    tabs.forEach(t => t.setAttribute("aria-selected","false"));
    btn.setAttribute("aria-selected","true");
    frame.src = btn.dataset.src;

    const hash = btn.dataset.src.replace("./","").replace(".html","");
    history.replaceState(null,"","#"+hash);
  }

  tabs.forEach(t => t.addEventListener("click", () => activate(t)));

  const hash = location.hash.replace("#","").trim();
  if(hash){
    const match = tabs.find(t => t.dataset.src.includes(hash));
    if(match) activate(match);
  }
</script>

</body>
</html>
