<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AMREF GF-TB · Program Dashboards</title>

<style>
:root{
  --burgundy:#7a0026;
  --burgundy-dark:#5e001d;
  --bg:#0f172a;
  --panel:#111827;
  --card:#1f2937;
  --border:rgba(255,255,255,.10);
  --text:#e5e7eb;
  --muted:#cbd5e1;
}

*{
  box-sizing:border-box;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
}

body{
  margin:0;
  height:100vh;
  display:flex;
  flex-direction:column;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  color:var(--text);
}

/* HEADER */
header{
  background:var(--burgundy);
  padding:18px 28px;
  box-shadow:0 4px 14px rgba(0,0,0,.35);
}

header h1{
  margin:0;
  font-size:20px;
  font-weight:800;
  color:#fff;
  letter-spacing:.3px;
}

header p{
  margin:6px 0 0;
  font-size:13px;
  color:#fff;
  opacity:.95;
}

/* TAB SECTION */
.tabs-wrap{
  background:var(--panel);
  border-bottom:1px solid var(--border);
  padding:22px 20px;
}

/* FIXED GRID FOR CONSISTENCY */
.tabs{
  max-width:1200px;
  margin:0 auto;
  display:grid;
  grid-template-columns:repeat(4, minmax(0, 1fr));
  gap:18px;
}

/* 2 x 2 layout on medium screens */
@media (max-width: 1100px){
  .tabs{ grid-template-columns:repeat(2, minmax(0, 1fr)); }
}

/* Single column on small screens */
@media (max-width: 560px){
  .tabs{ grid-template-columns:1fr; }
}

/* TAB CARD */
.tab{
  appearance:none;
  border:1px solid var(--border);
  background:linear-gradient(180deg,#2b3648,#1f2937);
  color:var(--text);

  padding:26px 24px;
  min-height:100px;

  border-radius:20px;
  cursor:pointer;
  text-align:center;

  font-size:21px;
  font-weight:800;
  letter-spacing:.4px;
  line-height:1.2;

  box-shadow:0 12px 28px rgba(0,0,0,.32);
  transition:all .25s ease;
}

.tab:hover{
  transform:translateY(-4px);
  box-shadow:0 18px 40px rgba(0,0,0,.45);
  background:linear-gradient(180deg,#33455f,#243246);
}

/* ACTIVE TAB */
.tab[aria-selected="true"]{
  background:linear-gradient(180deg,#8a0030,var(--burgundy));
  border-color:transparent;
  box-shadow:0 20px 45px rgba(122,0,38,.55);
}

/* IFRAME SECTION */
.frame-wrap{
  flex:1;
  min-height:0;
  padding:22px;
}

iframe{
  width:100%;
  height:100%;
  border-radius:22px;
  border:0;
  background:#ffffff;
  box-shadow:0 16px 40px rgba(0,0,0,.45);
}

/* FOOTER */
.footer-note{
  background:var(--panel);
  border-top:1px solid var(--border);
  color:var(--muted);
  font-size:12px;
  padding:12px;
  text-align:center;
}
</style>
</head>

<body>

<header>
  <h1>AMREF GF-TB · Program Dashboards</h1>
  <p>Contact Invitation · Contact Tracing · iMonitor · Interrupters Outcomes</p>
</header>

<div class="tabs-wrap">
  <nav class="tabs" role="tablist" aria-label="GF_TB dashboards">
    <button class="tab" role="tab" aria-selected="true" data-src="./contact_invitation.html">
      Contact Invitation
    </button>

    <button class="tab" role="tab" aria-selected="false" data-src="./contact_tracing.html">
      Contact Tracing
    </button>

    <button class="tab" role="tab" aria-selected="false" data-src="./imonitor.html">
      iMonitor
    </button>

    <button class="tab" role="tab" aria-selected="false" data-src="./interrupters_outcomes.html">
      Interrupters Outcomes
    </button>
  </nav>
</div>

<main class="frame-wrap">
  <iframe id="frame" src="./contact_invitation.html" title="GF_TB dashboard"></iframe>
</main>

<div class="footer-note">
  GF-TB Dashboard Navigation
</div>

<script>
const frame = document.getElementById("frame");
const tabs  = [...document.querySelectorAll(".tab")];

function activate(btn){
  tabs.forEach(t => t.setAttribute("aria-selected","false"));
  btn.setAttribute("aria-selected","true");
  frame.src = btn.dataset.src;

  const hash = btn.dataset.src.replace("./","").replace(".html","");
  history.replaceState(null,"","#"+hash);
}

tabs.forEach(t => t.addEventListener("click", () => activate(t)));

const hash = location.hash.replace("#","").trim();
if(hash){
  const match = tabs.find(t => t.dataset.src.includes(hash));
  if(match) activate(match);
}
</script>

</body>
</html>
