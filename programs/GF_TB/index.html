<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AMREF GF-TB ¬∑ Dashboards</title>

<style>
:root{
  --burgundy:#7a0026;
  --bg:#0f172a;
  --panel:#111827;
  --border:rgba(255,255,255,.12);
  --text:#e5e7eb;
  --muted:#cbd5e1;
}

*{
  box-sizing:border-box;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
}

body{
  margin:0;
  height:100vh;
  display:flex;
  flex-direction:column;
  background:var(--bg);
  color:var(--text);
}

/* ================= HEADER ================= */

header{
  background:linear-gradient(90deg,#7a0026,#a00035);
  color:#fff;
  padding:16px 20px;
  box-shadow:0 6px 18px rgba(0,0,0,.35);
}

.header-top{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:14px;
}

.back-link{
  text-decoration:none;
  background:#ffffff;
  color:var(--burgundy);
  font-weight:700;
  font-size:12px;
  padding:7px 14px;
  border-radius:20px;
  transition:.2s ease;
}

.back-link:hover{
  background:#f3f4f6;
  transform:translateY(-1px);
}

header h1{
  margin:0;
  font-size:16px;
  font-weight:800;
  text-align:center;
  flex:1;
}

header p{
  margin:8px 0 0;
  font-size:12px;
  text-align:center;
  opacity:.95;
}

/* ================= GRID TABS ================= */

.tabs{
  display:grid;
  grid-template-columns:repeat(4, 1fr);
  gap:14px;
  padding:18px 20px;
  background:var(--panel);
  border-bottom:1px solid var(--border);
}

.tab{
  border:1px solid var(--border);
  background:#1f2937;
  color:var(--text);

  padding:16px 10px;
  border-radius:16px;

  font-size:14px;
  font-weight:700;
  letter-spacing:.3px;

  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;

  cursor:pointer;
  transition:.2s ease;
  box-shadow:0 8px 18px rgba(0,0,0,.3);
}

.tab:hover{
  transform:translateY(-3px);
  box-shadow:0 14px 30px rgba(0,0,0,.45);
}

.tab[aria-selected="true"]{
  background:var(--burgundy);
  border-color:transparent;
  box-shadow:0 14px 30px rgba(122,0,38,.5);
}

/* ================= FRAME ================= */

.frame-wrap{
  flex:1;
  min-height:0;
}

iframe{
  width:100%;
  height:100%;
  border:0;
  background:#fff;
}
</style>
</head>

<body>

<header>
  <div class="header-top">
    <a href="../../index.html" class="back-link">‚Üê Master Dashboard</a>
    <h1>AMREF GF-TB ¬∑ Program Dashboards</h1>
  </div>
  <p>Contact Investigation ¬∑ Monitoring ¬∑ Outcomes</p>
</header>

<nav class="tabs" role="tablist" aria-label="GF_TB dashboards">

  <button class="tab" role="tab" aria-selected="true" data-src="./contact_invitation.html">
    üì© Contact Invitation
  </button>

  <button class="tab" role="tab" aria-selected="false" data-src="./contact_tracing.html">
    üîç Contact Tracing
  </button>

  <button class="tab" role="tab" aria-selected="false" data-src="./imonitor.html">
    üìä iMonitor
  </button>

  <button class="tab" role="tab" aria-selected="false" data-src="./interrupters_outcomes.html">
    üìà Interrupters Outcomes
  </button>

</nav>

<main class="frame-wrap">
  <iframe id="frame" src="./contact_invitation.html" title="GF_TB dashboard"></iframe>
</main>

<script>
const frame = document.getElementById("frame");
const tabs  = [...document.querySelectorAll(".tab")];

function activate(btn){
  tabs.forEach(t => t.setAttribute("aria-selected","false"));
  btn.setAttribute("aria-selected","true");
  frame.src = btn.dataset.src;

  const hash = btn.dataset.src.replace("./","").replace(".html","");
  history.replaceState(null,"","#"+hash);
}

tabs.forEach(t => t.addEventListener("click", () => activate(t)));

const hash = location.hash.replace("#","").trim();
if(hash){
  const match = tabs.find(t => t.dataset.src.includes(hash));
  if(match) activate(match);
}
</script>

</body>
</html>
