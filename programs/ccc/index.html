<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CCC ¬∑ Program Dashboards</title>

<style>
:root{
  --bg:#0f172a;
  --white:#ffffff;
}

*{
  box-sizing:border-box;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
}

body{
  margin:0;
  height:100vh;
  display:flex;
  flex-direction:column;
  background:linear-gradient(135deg,#0f172a,#1e293b);
}

/* ================= HEADER ================= */

.main-header{
  padding:20px 28px 22px;
  color:#fff;
  background:linear-gradient(90deg,#7a0026,#a00035);
  box-shadow:0 6px 20px rgba(0,0,0,.35);
}

.header-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
}

.header-top h1{
  margin:0;
  font-size:20px;
  font-weight:800;
  letter-spacing:.5px;
}

.header-year{
  font-size:13px;
  font-weight:700;
  background:rgba(255,255,255,.2);
  padding:6px 14px;
  border-radius:20px;
}

/* ================= COLOURED NAVIGATION ================= */

.header-tabs{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:10px;
}

.header-tab{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:6px;

  padding:10px 6px;
  border-radius:12px;
  cursor:pointer;

  font-size:13px;
  font-weight:700;
  letter-spacing:.3px;

  color:#fff;
  transition:.2s ease;
  box-shadow:0 6px 16px rgba(0,0,0,.25);
}

/* Individual colours */
.tab-sha{background:linear-gradient(135deg,#1d4ed8,#2563eb);}
.tab-opt{background:linear-gradient(135deg,#9333ea,#7e22ce);}
.tab-dsd{background:linear-gradient(135deg,#059669,#047857);}
.tab-tpt{background:linear-gradient(135deg,#ea580c,#c2410c);}
.tab-vl{background:linear-gradient(135deg,#dc2626,#b91c1c);}
.tab-cxca{background:linear-gradient(135deg,#0ea5e9,#0284c7);}
.tab-ncd{background:linear-gradient(135deg,#16a34a,#15803d);}
.tab-iit{background:linear-gradient(135deg,#f59e0b,#d97706);}
.tab-kpi{background:linear-gradient(135deg,#475569,#334155);}

.header-tab:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 24px rgba(0,0,0,.4);
}

.header-tab.active{
  outline:3px solid #fff;
  transform:scale(1.02);
}

/* ================= DASHBOARD ================= */

.frame-wrap{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.aspect-ratio-box{
  width:100%;
  max-width:1600px;
  aspect-ratio:16 / 9;
}

.aspect-ratio-box iframe{
  width:100%;
  height:100%;
  border:0;
  border-radius:18px;
  background:#fff;
  box-shadow:0 18px 45px rgba(0,0,0,.45);
}
</style>
</head>

<body>

<header class="main-header">
  <div class="header-top">
    <h1>Comprehensive Care Clinic (CCC) Dashboards</h1>
    <span class="header-year">FY2026</span>
  </div>

  <div class="header-tabs">
    <div class="header-tab tab-sha active" data-src="./SHA_Uptake_Dashboard.html">
      üí≥ SHA
    </div>

    <div class="header-tab tab-opt" data-src="./ART_Optimization_Dashboard.html">
      ‚öô Optimization
    </div>

    <div class="header-tab tab-dsd" data-src="./DSD_Models_Dashboard.html">
      üì¶ DSD
    </div>

    <div class="header-tab tab-tpt" data-src="./TPT_Dashboard.html">
      üõ° TPT
    </div>

    <div class="header-tab tab-vl" data-src="./VL_Dashboard.html">
      üìä Viral Load
    </div>

    <div class="header-tab tab-cxca" data-src="./CxCA_Dashboard.html">
      üéó CxCa
    </div>

    <div class="header-tab tab-ncd" data-src="./NCD_AHD_Dashboard.html">
      ‚ù§Ô∏è NCD & AHD
    </div>

    <div class="header-tab tab-iit" data-src="./IIT_Risk_Dashboard.html">
      ‚ö† IIT Risk
    </div>

    <div class="header-tab tab-kpi" data-src="./Additional_KPIs_Dashboard.html">
      üìå Other KPIs
    </div>
  </div>
</header>

<main class="frame-wrap">
  <div class="aspect-ratio-box">
    <iframe id="frame" src="./SHA_Uptake_Dashboard.html"></iframe>
  </div>
</main>

<script>
const frame = document.getElementById("frame");
const tabs  = document.querySelectorAll(".header-tab");

tabs.forEach(tab => {
  tab.addEventListener("click", () => {
    tabs.forEach(t => t.classList.remove("active"));
    tab.classList.add("active");
    frame.src = tab.dataset.src;
  });
});
</script>

</body>
</html>
