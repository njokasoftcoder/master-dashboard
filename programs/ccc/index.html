<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CCC · Program Dashboards</title>

<style>
:root{
  --burgundy:#7a0026;
  --bg:#0f172a;
  --panel:#111827;
  --border:rgba(255,255,255,.10);
  --text:#e5e7eb;
  --muted:#cbd5e1;
}

*{ box-sizing:border-box; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }

body{
  margin:0;
  height:100vh;
  display:flex;
  flex-direction:column;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  color:var(--text);
}

/* Header */
header{
  background:var(--burgundy);
  padding:16px 24px;
  box-shadow:0 4px 14px rgba(0,0,0,.35);
}
header h1{
  margin:0;
  font-size:18px;
  font-weight:800;
  color:#fff;
  letter-spacing:.3px;
}
header p{
  margin:6px 0 0;
  font-size:12.5px;
  color:#fff;
  opacity:.95;
}

/* Tabs container */
.tabs-wrap{
  background:var(--panel);
  border-bottom:1px solid var(--border);
  padding:14px 16px 12px;
}

/*
  Force 2 rows on wide screens:
  - Use 5 columns, so 9 items render as 5 + 4 = 2 rows.
  - On smaller screens, we gracefully drop to 3 / 2 / 1 columns.
*/
.tabs{
  max-width:1500px;
  margin:0 auto;
  display:grid;
  grid-template-columns:repeat(5, minmax(0, 1fr));
  gap:10px;
}

/* Responsive fallbacks */
@media (max-width: 1200px){
  .tabs{ grid-template-columns:repeat(3, minmax(0, 1fr)); }
}
@media (max-width: 760px){
  .tabs{ grid-template-columns:repeat(2, minmax(0, 1fr)); }
}
@media (max-width: 520px){
  .tabs{ grid-template-columns:1fr; }
}

/* Tab cards (compact so 2 rows fit comfortably) */
.tab{
  appearance:none;
  border:1px solid var(--border);
  background:linear-gradient(180deg,#2b3648,#1f2937);
  color:var(--text);

  padding:12px 10px;
  min-height:58px;

  border-radius:14px;
  cursor:pointer;
  text-align:center;

  font-size:14px;
  font-weight:800;
  letter-spacing:.2px;
  line-height:1.15;

  box-shadow:0 8px 18px rgba(0,0,0,.28);
  transition:transform .18s ease, box-shadow .18s ease, background .18s ease;
}

.tab:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 26px rgba(0,0,0,.40);
  background:linear-gradient(180deg,#33455f,#243246);
}

.tab[aria-selected="true"]{
  background:linear-gradient(180deg,#8a0030,var(--burgundy));
  border-color:transparent;
  box-shadow:0 14px 30px rgba(122,0,38,.45);
}

/* 16:9 locked dashboard viewport */
.frame-wrap{
  flex:1;
  min-height:0;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:16px;
}

.aspect-ratio-box{
  width:100%;
  max-width:1600px;
  aspect-ratio:16 / 9;
}

.aspect-ratio-box iframe{
  width:100%;
  height:100%;
  border-radius:18px;
  border:0;
  background:#fff;
  box-shadow:0 16px 40px rgba(0,0,0,.45);
}

/* Footer */
.footer-note{
  background:var(--panel);
  border-top:1px solid var(--border);
  color:var(--muted);
  font-size:12px;
  padding:10px 14px;
  text-align:center;
}
</style>
</head>

<body>

<header>
  <h1>CCC · Program Dashboards</h1>
  <p>VL · SHA Uptake · TPT · ART Optimization · DSD Models · CxCA · NCD/AHD · IIT Risk · Additional KPIs</p>
</header>

<div class="tabs-wrap">
  <nav class="tabs" role="tablist" aria-label="CCC dashboards">
    <button class="tab" role="tab" aria-selected="true"  data-src="./VL_Dashboard.html">VL Dashboard</button>
    <button class="tab" role="tab" aria-selected="false" data-src="./SHA_Uptake_Dashboard.html">SHA Uptake</button>
    <button class="tab" role="tab" aria-selected="false" data-src="./TPT_Dashboard.html">TPT Dashboard</button>
    <button class="tab" role="tab" aria-selected="false" data-src="./ART_Optimization_Dashboard.html">ART Optimization</button>
    <button class="tab" role="tab" aria-selected="false" data-src="./DSD_Models_Dashboard.html">DSD Models</button>

    <button class="tab" role="tab" aria-selected="false" data-src="./CxCA_Dashboard.html">CxCA Dashboard</button>
    <button class="tab" role="tab" aria-selected="false" data-src="./NCD_AHD_Dashboard.html">NCD / AHD</button>
    <button class="tab" role="tab" aria-selected="false" data-src="./IIT_Risk_Dashboard.html">IIT Risk</button>
    <button class="tab" role="tab" aria-selected="false" data-src="./Additional_KPIs_Dashboard.html">Additional KPIs</button>
  </nav>
</div>

<main class="frame-wrap">
  <div class="aspect-ratio-box">
    <iframe id="frame" src="./VL_Dashboard.html" title="CCC dashboard"></iframe>
  </div>
</main>

<div class="footer-note">CCC Dashboard Navigation</div>

<script>
const frame = document.getElementById("frame");
const tabs  = [...document.querySelectorAll(".tab")];

function activate(btn){
  tabs.forEach(t => t.setAttribute("aria-selected","false"));
  btn.setAttribute("aria-selected","true");
  frame.src = btn.dataset.src;

  const hash = btn.dataset.src.replace("./","").replace(".html","");
  history.replaceState(null,"","#"+hash);
}

tabs.forEach(t => t.addEventListener("click", () => activate(t)));

const hash = location.hash.replace("#","").trim();
if(hash){
  const match = tabs.find(t => t.dataset.src.includes(hash));
  if(match) activate(match);
}
</script>

</body>
</html>
