<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CCC Â· Program Dashboards</title>

<style>
:root{
  --burgundy:#7a0026;
  --bg:#0f172a;
  --text:#ffffff;
}

*{
  box-sizing:border-box;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
}

body{
  margin:0;
  height:100vh;
  display:flex;
  flex-direction:column;
  background:linear-gradient(135deg,#0f172a,#1e293b);
}

/* ================= HEADER ================= */

.main-header{
  background:var(--burgundy);
  padding:18px 28px 20px;
  color:#fff;
  box-shadow:0 4px 16px rgba(0,0,0,.35);
}

.header-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:14px;
}

.header-top h1{
  margin:0;
  font-size:20px;
  font-weight:800;
  letter-spacing:.4px;
}

.header-year{
  font-size:13px;
  font-weight:700;
  background:rgba(255,255,255,.15);
  padding:6px 12px;
  border-radius:20px;
}

/* Navigation inside header */
.header-tabs{
  display:grid;
  grid-template-columns:repeat(5, 1fr);
  gap:8px;
}

.header-tab{
  text-align:center;
  padding:8px 6px;
  font-size:13px;
  font-weight:700;
  letter-spacing:.3px;
  border-radius:10px;
  cursor:pointer;
  transition:.18s ease;
  background:rgba(255,255,255,.08);
}

.header-tab:hover{
  background:rgba(255,255,255,.18);
}

.header-tab.active{
  background:#ffffff;
  color:var(--burgundy);
}

/* ================= DASHBOARD ================= */

.frame-wrap{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:18px;
}

.aspect-ratio-box{
  width:100%;
  max-width:1600px;
  aspect-ratio:16 / 9;
}

.aspect-ratio-box iframe{
  width:100%;
  height:100%;
  border:0;
  border-radius:16px;
  background:#fff;
  box-shadow:0 18px 40px rgba(0,0,0,.45);
}
</style>
</head>

<body>

<header class="main-header">
  <div class="header-top">
    <h1>Comprehensive Care Clinic (CCC)</h1>
    <span class="header-year">FY2026</span>
  </div>

  <!-- Single navigation system -->
  <div class="header-tabs">
    <div class="header-tab active" data-src="./SHA_Uptake_Dashboard.html">SHA</div>
    <div class="header-tab" data-src="./ART_Optimization_Dashboard.html">Optimization</div>
    <div class="header-tab" data-src="./DSD_Models_Dashboard.html">DSD</div>
    <div class="header-tab" data-src="./TPT_Dashboard.html">TPT</div>
    <div class="header-tab" data-src="./VL_Dashboard.html">Viral Load</div>

    <div class="header-tab" data-src="./CxCA_Dashboard.html">CxCa</div>
    <div class="header-tab" data-src="./NCD_AHD_Dashboard.html">NCD &amp; AHD</div>
    <div class="header-tab" data-src="./IIT_Risk_Dashboard.html">IIT Risk</div>
    <div class="header-tab" data-src="./Additional_KPIs_Dashboard.html">Other KPIs</div>
  </div>
</header>

<main class="frame-wrap">
  <div class="aspect-ratio-box">
    <iframe id="frame" src="./SHA_Uptake_Dashboard.html"></iframe>
  </div>
</main>

<script>
const frame = document.getElementById("frame");
const tabs  = document.querySelectorAll(".header-tab");

tabs.forEach(tab => {
  tab.addEventListener("click", () => {
    tabs.forEach(t => t.classList.remove("active"));
    tab.classList.add("active");
    frame.src = tab.dataset.src;
  });
});
</script>

</body>
</html>
